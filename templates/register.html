<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkBlue: '#303841',
                        mediumBlue: '#3A4750',
                        teal: '#00ADB5',
                        lightGray: '#EEEEEE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-r from-darkBlue to-mediumBlue min-h-screen flex items-center justify-center">
    <div class="bg-lightGray p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4 text-darkBlue">Register</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 mb-4">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border rounded">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 mb-4 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-teal text-white py-2 rounded">Register</button>
        </form>
        
        <p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-teal">Login</a></p>
    </div>
</body>
</html>
